<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGent student list converter service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card mt-4">
      <div class="card-body">
        <p>Upload a CSV file containing at least <code>OrgDefinedId</code>, <code>Email</code> and <code>Username</code>
          (Azure Entra ObjectID)</p>

        <form action="/convert/csv" method="POST" enctype="multipart/form-data">
          <div class="mt-3">
            <label for="file" class="form-label">CSV file</label>
            <input name="file" type="file" accept=".csv" class="form-control" id="file" required>
          </div>
          <div class="d-grid mt-2">
            <button type="submit" value="Upload" class="btn btn-outline-primary w-full">Submit & download converted
              CSV</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="container fixed-bottom text-center">
      <p><a
          href="mailto:merlijn.sebrechts@ugent.be?cc=michiel.vankenhove@ugent.be&subject=GHTT%20CSV%20converter%20inquiry">Contact
          us</a></p>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
